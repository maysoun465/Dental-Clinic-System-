name: .NET CI/CD Pipeline

on:
  push:
    branches: [ "Backend", "main" ]
  pull_request:
    branches: [ "Backend", "main" ]

permissions:
  contents: read
  checks: write

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore DentalClinicBack/DentalClinicBack/DentalClinicBack.csproj
      
    - name: Build application
      run: dotnet build DentalClinicBack/DentalClinicBack/DentalClinicBack.csproj --configuration Release --no-restore
      
    - name: Restore test dependencies
      run: dotnet restore DentalClinicBack/DentalClinicBack.Tests/DentalClinicBack.Tests.csproj
      
    - name: Build tests
      run: dotnet build DentalClinicBack/DentalClinicBack.Tests/DentalClinicBack.Tests.csproj --configuration Release --no-restore
      
    - name: Run tests
      run: dotnet test DentalClinicBack/DentalClinicBack.Tests/DentalClinicBack.Tests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage"
      
    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: '**/test-results.trx'
        reporter: dotnet-trx
        fail-on-error: true
        github_token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Code Coverage Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      if: always()
      with:
        filename: '**/coverage.cobertura.xml'
        badge: true
        fail_below_min: false
        format: markdown
        hide_branch_rate: false
        hide_complexity: false
        indicators: true
        output: both
        thresholds: '60 80'
        
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: '**/coverage.cobertura.xml'
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/test-results.trx'

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore DentalClinicBack/DentalClinicBack/DentalClinicBack.csproj
      
    - name: Run security audit
      run: dotnet list DentalClinicBack/DentalClinicBack/DentalClinicBack.csproj package --vulnerable --include-transitive
      continue-on-error: true

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore DentalClinicBack/DentalClinicBack/DentalClinicBack.csproj
      
    - name: Build for analysis
      run: dotnet build DentalClinicBack/DentalClinicBack/DentalClinicBack.csproj --configuration Release --no-restore

  publish:
    name: Publish Artifacts
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan, code-quality]
    if: github.event_name == 'push' && github.ref == 'refs/heads/Backend'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore DentalClinicBack/DentalClinicBack/DentalClinicBack.csproj
      
    - name: Publish application
      run: dotnet publish DentalClinicBack/DentalClinicBack/DentalClinicBack.csproj --configuration Release --output ./publish --no-restore
      
    - name: Upload publish artifacts
      uses: actions/upload-artifact@v4
      with:
        name: published-app
        path: ./publish
        retention-days: 7
